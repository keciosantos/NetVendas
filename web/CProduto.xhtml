<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate  xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui" 
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    
    <center>
        <h:form id="corp">
        <p:fieldset legend="Produto">
            <p:panelGrid columns="2" >
                <h:outputLabel value="Nome" ></h:outputLabel>
                <p:inputText value="#{produtoBean.produto.nome}"></p:inputText>

                <h:outputLabel value="Fornecedor" ></h:outputLabel>
                <p:inputText value="#{fornecedorBean.getListarFornecedor(Lc.nome).nome}">
                    <p:commandButton value="buscar fornecedor" action="SetaFornecedor.jsf"/></p:inputText>
                
                <h:outputLabel value="Descrição" ></h:outputLabel>
                <p:inputText value="#{produtoBean.produto.descricao}"></p:inputText>

                <h:outputLabel value="Valor   R$:"></h:outputLabel>
                <p:inputText value="#{produtoBean.produto.valor}"></p:inputText>

                <h:outputLabel value="Quantidade"></h:outputLabel>
                <p:inputText value="#{produtoBean.produto.quantidade}"></p:inputText>

            </p:panelGrid>
            <p>
                
            </p>
            <p:toolbarGroup align="left">
                <h:commandButton value="Cadastrar Produto" action="#{produtoBean.adicionarProduto()}" ></h:commandButton>
            </p:toolbarGroup>
        </p:fieldset>
    </h:form>
    </center>
</ui:decorate>
